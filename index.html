  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/styles.css">
  <title>Document</title>

<body>
  
  <div class="backdrop" data-modal>
    <div class="modal modal-book-table">
      <button type="button" class="modal-btn-close" data-modal-close>
        <svg class="modal-icon-close" width="11" height="11">
          <use href="./images/symbol-defs.svg#icon-close"></use>
        </svg>
      </button>
      <p class="modal-title">Забронювати столик</p>
      <form class="modal-form">
        <ul>
          <li class="modal-field">
            <input
              type="text"
              name="user-name"
              id="name"
              class="modal-input"
              placeholder="Ваше ім’я"
              aria-label="ім’я"
              pattern=""
              required
            />
            <label for="name" class="modal-label">На кого забронювати столик?</label>
          </li>
  
          <li class="modal-field">
            <input
              type="tel"
              name="user-tel"
              id="tel"
              class="modal-input"
              placeholder="+38 (___) ___-__-__"
              aria-label="номер телефону"
              pattern="+[0-9]" 
              required
            />
            <label for="tel" class="modal-label">Номер телефону</label>
          </li>
  
          <li class="modal-field">
            <div class="custom-select">
              
              <select class="" name="guests-number" id="guests-number" >
                <option value="value0">1</option>
                <option value="value1">2</option>
                <option value="value2">3</option>
                <option value="value3">4</option>
                <option value="value2">5</option>
                <option value="value3">6</option>
              </select>
            </div>
            <label class="modal-label" for="guests-number">Столик на яку кількість осіб?</label>
          </li>
            
          <li class="modal-field">
             <div class="custom-date">
             <input type="text" id="table-date" class="modal-input input-date" name="" placeholder="Сьогодні">
             <input class="table-date-hidden" type="date" name="table-date" id="">
             <label class="modal-label" for="table-date">На яку дату бронювати?</label>
             </div>
          </li>
        </ul>
        
       <button type="submit" class="btn-modal-submit">Оформити бронювання</button> 
      </form>
    </div>
  </div>
